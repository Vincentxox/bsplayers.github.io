<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="carrito.js"></script>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Carrito</title>
    <style>
        .fond {
            background-color: white;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="row justify-content-between mb-5">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: black">
                    <div class="navbar-brand" href="index.html" style="content: url(imagenes/LOGO3.png)">BS Play's</div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <br>
    <br>
    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col fond">
                    <h2 class="d-flex justify-content-center mb-3">Datos de compra</h2>
                    <form id="procesar-pago" action="#" method="post">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente" placeholder="Ingresa nombre cliente">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="correo" placeholder="Ingresa tu correo">
                            </div>
                        </div>

                        <div id="contenedorTabla">
                            <table class="table" id="tabla">
                                <thead>
                                    <tr>
                                        <th>Descripcion</th>
                                        <th>precio</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody id="lista-compra">

                                </tbody>
                            </table>

                        </div>
                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="index.html" class="btn btn-info btn-block">Seguir comprando</a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <button href="#" class="btn btn-success btn-block" id="cancelar-compra">Vaciar Carrito</button>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <button href="#" class="btn btn-success btn-block" id="procesar-compra">Realizar compra</button>
                            </div>
                        </div>
                    </form>


                </div>


            </div>

        </div>
    </main>
</body>

</html>
